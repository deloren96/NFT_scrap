query TopStatsTableQuery($cursor: String, $sort: TopCollectionsSort!, $filter: TopCollectionsFilter, $category: CategoryIdentifier, $limit: Int!) {
  topCollections(
    cursor: $cursor
    sort: $sort
    filter: $filter
    category: $category
    limit: $limit
  ) {
    items {
      id
      slug
      __typename
      ...StatsVolume
      ...StatsTableRow
      ...CollectionStatsSubscription
      ...CollectionNativeCurrencyIdentifier
    }
    nextPageCursor
    __typename
  }
}
